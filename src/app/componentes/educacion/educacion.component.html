<section id="portfolio" class="portfolio">
    <div class="container">
        <div class="div-title">
            <h2 class="text-center text-secondary p-title" id="educacion">Educacion</h2><button *ngIf="isLogged" class="button-new" type="button" routerLink="/newedu"><i class="fa fa-plus icon-new"></i></button>
        </div>
        <div class="row">
            <div class="col-12">

                <div *ngFor="let Educacion of educacion" class="col-card">
                    <div class="btn-right">
                        <button *ngIf="isLogged" class="button-delete" type="button" (click)="confirm(Educacion.id)"><i class="fas fa-trash icon-delete"></i></button>
                        <button *ngIf="isLogged" class="button-edit" type="button" routerLink="/editedu/{{Educacion.id}}"><i class="fas fa-pencil-alt icon-edit"></i></button>   
                    </div>
                    <div class="div-imagen"><img class="imagen-educacion" [src]="Educacion.img"  alt="Logo educacional"></div>
                    <div class="div-text">
                        <p class="p-texto">{{Educacion.nombre}}</p>
                        <p class="p-texto">{{Educacion.descripcion}}</p>
                        <p class="p-texto"><time>{{ Educacion.inicio | date: 'MM/yyyy' }}</time> - <time>{{ Educacion.fin | date: 'MM/yyyy' }}</time></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
